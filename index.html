<!DOCTYPE html>
<html>
   <head>
   <title>Twitter login</title>
   <meta charset="UTF-8">
   <meta name="viewport" content=width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="owl-carousel/owl.carousel.min.css">
	  <link rel="stylesheet" href="owl-carousel/owl.theme.default.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
   </head>
     <body>
	 <section id="Twitter-login">
	   <div class="container">
	       <div class="row">
		      <div class="col">
			     <div class="card">
				     <div class="twitter-icon">
					    <div class="cancel-icon">
						    <i class="bi bi-x"></i>
						</div>
						<div class="twitter">
						<i class="bi bi-twitter"></i>
						</div>
					 </div>
					 <div class="main">
					     <h1>Sign in to Twitter</h1>
					      <div class="google">
						      <div class="google-img">
							     <img src="images/google1.png">
							  </div>
							  <div class="google-sign">
							    <a href="https://accounts.google.com/gsi/select?client_id=49625052041-kgt0hghf445lmcmhijv46b715m2mpbct.apps.googleusercontent.com&ux_mode=popup&ui_mode=card&as=%2FMU0buNp2DsiR5waoMW1PA&channel_id=961a1ee8b99479dd690fab0e9e6211b13a457a00fee0f91410defc76728e5ba9&origin=https%3A%2F%2Ftwitter.com">Sign in with Google</a>
							  </div>
						  </div>
						  <div class="apple">
						      <div class="apple-icon">
							     <i class="bi bi-apple"></i>
							  </div>
							  <div class="apple-sign">
							     <a href="https://appleid.apple.com/auth/authorize?client_id=com.twitter.twitter.siwa&redirect_uri=https%3A%2F%2Ftwitter.com&response_type=code%20id_token&state=5T1F1pqJWMym6tb1P6oUcoTMIfh5_LM1E5z7nTFLdY-&scope=name%20email&response_mode=web_message&frame_id=f0c7de2a-319c-4bfd-88ed-db4fba8e2f13&m=11&v=1.5.4">Sign in with Apple</a>
							  </div>
						  </div>
						  <div class="tweet-or">
						      <p>or</p>
						  </div>
						   <div class="input-login">
						     <input type="email text" placeholder="Phone,email address,or username">
						   </div>
						  <div class="next">
						    <a href="">Next</a>
						  </div>
						  <div class="forget">
						     <a href="">Forgetten password?</a>
						  </div>
						  <div class="sign-up">
						     <p>Don't have an account?<a href="">Sign up</a></p>
						  </div>
					 </div>
				 </div>
			  </div>
		   </div>
	   </div>
     </section>
     
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     <script src="owl-carousel/owl.carousel.min.js"></script>
     <script src="js/main.js"></script>
     </body>
</html>
